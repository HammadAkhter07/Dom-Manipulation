<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="head">
    <h1>Result Generator</h1>
    <p class="para">Enter Your Details and Get Your Result</p>
</div>
<div class="container">
    
    
<input type="text" class="input" id="username" placeholder="Enter Your Username">


<input type="number" class="input" id="rollNo" placeholder="Enter Your Roll No">



<input type="number" class="input" id="engmarks" placeholder="Enter Your English Marks">


<input type="number" class="input" id="urdumarks" placeholder="Enter Your Urdu Marks">

<input type="number" class="input" id="compmarks" placeholder="Enter Your Computer Marks">

<input type="number" class="input" id="chemmarks" placeholder="Enter Your Chemistry Marks">

<input type="number" class="input" id="physmarks" placeholder="Enter Your Physics Marks">




</div>
<div class="btn-parent">
    <button onclick="result()" class="btn">Generate Result</button>
</div>
<div>
    <h1 id="name"></h1>
    <h1 id="roll-no"></h1>
    <h1 id="h1" ></h1>
    <h1 id="h2" ></h1>
    <h1 id="h3" ></h1>

</div>





    <script src="./app.js"></script>
</body>
</html>
